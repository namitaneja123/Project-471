<!DOCTYPE html>
<html>
<head>
    <title>Gym Membership System</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="gymimg.jpeg" alt="Placeholder Image" class="logo">
        <h1>Welcome to the Gym Membership System</h1>
    </div>

    <div class="options">
        <button onclick="signIn('owner')">Sign in as Owner</button>
        <button onclick="signIn('employee')">Sign in as Employee</button>
        <button onclick="signIn('member')">Sign in as Gym Member</button>
        <button onclick="signIn('newmember')">Register as a New Member </button>
        <button onclick="signIn('memberPlans')">View Membership Plans</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
