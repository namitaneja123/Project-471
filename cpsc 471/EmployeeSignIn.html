<!DOCTYPE html>
<html>
<head>
    <title>Employee Sign-in</title>
    <link rel="stylesheet" type="text/css" href="styles2.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="header">
        <img src="employee.png" alt="Placeholder Image" class="logo">
        <h1>Employee Sign-in</h1>
    </div>

    <form id="employeeSignInForm" onsubmit="signInAsEmployee(event)">
        <input type="text" id="empUsername" name="empUsername" placeholder="Username" required><br>
        <input type="password" id="empPassword" name="empPassword" placeholder="Password" required><br>
        <input type="submit" value="Sign in">
    </form>
</body>
</html>
