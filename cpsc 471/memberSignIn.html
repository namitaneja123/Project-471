<!DOCTYPE html>
<html>
<head>
    <title>Member Sign-in</title>
    <link rel="stylesheet" type="text/css" href="styles2.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="header">
        <img src="member.png" alt="Placeholder Image" class="logo">
        <h1>Member Sign-in</h1>
    </div>

    <form id="memberSignInForm" onsubmit="signInAsMember(event)">
        <input type="text" id="memberUsername" name="memberUsername" placeholder="Username" required><br>
        <input type="password" id="memberPassword" name="memberPassword" placeholder="Password" required><br>
        <input type="submit" value="Sign in">
    </form>
</body>
</html>
